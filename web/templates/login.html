{{define "generic_content"}}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Login</h3>
                {{if .error}}
                <div class="alert alert-danger" role="alert">
                    {{.error}}
                </div>
                {{end}}
                {{if .flashes}}
                {{range .flashes}}
                <div class="alert alert-{{if .Category}}{{.Category}}{{else}}info{{end}}" role="alert">
                    {{if .Message}}{{.Message}}{{else}}{{.}}{{end}}
                </div>
                {{end}}
                {{end}}
                <form action="{{urlFor "login"}}" method="post">
                    <input type="hidden" name="next" value="{{.next}}">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" value="{{.email}}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                {{if .auth_supported_features.register}}
                <hr>
                <p class="text-center">
                    Don't have an account? <a href="{{urlFor "register"}}">Register</a>
                </p>
                {{end}}
            </div>
        </div>
    </div>
</div>
{{end}}
