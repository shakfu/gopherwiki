{{define "generic_content"}}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Register</h3>
                {{if .error}}
                <div class="alert alert-danger" role="alert">
                    {{.error}}
                </div>
                {{end}}
                {{if .flashes}}
                {{range .flashes}}
                <div class="alert alert-{{if .Category}}{{.Category}}{{else}}info{{end}}" role="alert">
                    {{if .Message}}{{.Message}}{{else}}{{.}}{{end}}
                </div>
                {{end}}
                {{end}}
                <form action="{{urlFor "register"}}" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" value="{{.name}}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" value="{{.email}}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" minlength="8" required>
                        <small class="form-text text-muted">Minimum 8 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" name="password2" id="password2" class="form-control" minlength="8" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <hr>
                <p class="text-center">
                    Already have an account? <a href="{{urlFor "login"}}">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{{end}}
